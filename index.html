<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Lembrete de Agendamento</h1>
        <form id="schedule-form">
            <div class="form-group">
                <label for="client-name">Nome do Cliente:</label>
                <input type="text" id="client-name" required>
            </div>
            <div class="form-group">
                <label for="client-phone">Telefone do Cliente (WhatsApp):</label>
                <input type="tel" id="client-phone" placeholder="Ex: 5511988887777" required>
            </div>
            <div class="form-group">
                <label for="service-description">Serviço:</label>
                <input type="text" id="service-description" required>
            </div>
            <div class="form-group">
                <label for="schedule-date">Data:</label>
                <input type="date" id="schedule-date" required>
            </div>
            <div class="form-group">
                <label for="schedule-time">Hora:</label>
                <input type="time" id="schedule-time" required>
            </div>
            <button type="submit">Agendar</button>
        </form>
        <div id="schedule-list">
            <h2>Próximos Agendamentos</h2>
            <ul id="schedules">
                </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
